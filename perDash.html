<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Web Dev Dashboard</title>
</head>

<body class="perBackground">
  <nav>
    <div class="nav-wrapper">
      <a href="#" class="brand-logo center">Personal Dashboard</a>
      <ul id="nav-mobile" class="left hide-on-med-and-down">
        <li><a href="./index.html">Home</a></li>
        <li><a href="./perDash.html">WEB DEV Dashboard</a></li>
      </ul>
    </div>
  </nav>

  <main class="container">

    <div class="row">
      <div class="col s4 indigo lighten-5">
        <div class="row">
          <form id="userForm" class="col s4 ">
            <input type="search" id="citySearch" placeholder="Enter City" class="teal-text accent-1">
            <button class="btn-small waves-effect waves-light" type="submit" name="action">Search</button>
          </form>
        </div>
        <div id="cityResponse" class="row">
          <div class="col 4">
            <h5 id="city" class="teal-text"><span id="icon-info" class="teal-text accent-4"></span></h5>
            <ul id="current">
              <li class="teal-text accent-1" id="currentTemp"></li>
              <li class="teal-text accent-1" id="currentWind"></li>
              <li class="teal-text accent-1" id="currentHum"></li>
              <li class="teal-text accent-1" id="curentUV"></li>
            </ul>
          </div>
        </div>
      </div>

    </div>
  </main>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

  <script src="./assets/js/personal.js"></script>
</body>

</html>
